apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-notify
  labels:
    app: ms-notify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-notify
  template:
    metadata:
      labels:
        app: ms-notify
    spec:
      containers:
        - name: ms-notify
          image: ms-stub:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SERVICE_NAME
              value: "ms-notify"
            - name: PORT
              value: "8080"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 5
