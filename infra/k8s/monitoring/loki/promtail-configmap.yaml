# Promtail: descobre pods no cluster e envia stdout/stderr de cada container para o Loki.
# Inclui namespace, pod, container e app como labels para filtrar no Grafana.
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: monitoring
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
    positions:
      filename: /tmp/positions.yaml
    clients:
      - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Path dos logs no node: /var/log/pods/<ns>_<pod>_<uid>/<container>/*.log
          - source_labels: [__meta_kubernetes_pod_namespace, __meta_kubernetes_pod_name, __meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            separator: "/"
            target_label: __path__
            regex: "(.+)/(.+)/(.+)/(.+)"
            replacement: /var/log/pods/$1_$2_$3/$4/*.log
          # Labels para filtrar no Grafana (namespace, pod, app, etc.)
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node_name
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
          - replacement: kubernetes-pods
            target_label: job
        pipeline_stages:
          - kubernetes:
              labels:
                namespace: namespace
                pod: pod_name
                container: container_name
                app: app
