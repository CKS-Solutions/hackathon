# Promtail: descobre pods no cluster e envia stdout/stderr de cada container para o Loki.
# Path no node (containerd): /var/log/pods/<namespace>_<podname>_<uid>/<container>/0.log
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: monitoring
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
    positions:
      filename: /tmp/positions.yaml
    clients:
      - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        pipeline_stages:
          - cri: {}
        relabel_configs:
          # Path exato: /var/log/pods/<namespace>_<pod>_<uid>/<container>/0.log
          - source_labels: [__meta_kubernetes_pod_namespace, __meta_kubernetes_pod_name, __meta_kubernetes_pod_uid]
            separator: "_"
            regex: "(.+)"
            target_label: __tmp_pod_dir
          - source_labels: [__tmp_pod_dir, __meta_kubernetes_pod_container_name]
            separator: "/"
            regex: "(.+)/(.+)"
            target_label: __path__
            replacement: /var/log/pods/$1/$2/*.log
          # Labels para o Grafana
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node_name
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
          - replacement: kubernetes-pods
            target_label: job
