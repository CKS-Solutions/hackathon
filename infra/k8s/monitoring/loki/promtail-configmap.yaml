# Promtail: descobre pods no cluster e envia stdout/stderr de cada container para o Loki.
# Path no node (containerd): /var/log/pods/<ns>_<pod>_<uid>/<container>/*.log
# Usa o mesmo formato do Helm chart do Grafana (glob * antes do uid para dar match no diretório).
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: monitoring
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
    positions:
      filename: /tmp/positions.yaml
    clients:
      - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        pipeline_stages:
          - cri: {}
        relabel_configs:
          # Só processar pods do mesmo node onde o Promtail está rodando
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: __host__
          # Path: glob * antes de uid/container para dar match em <ns>_<pod>_<uid>/<container>/*.log
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            separator: /
            regex: "(.+)"
            target_label: __path__
            replacement: /var/log/pods/*$1/*.log
          # Labels para filtrar no Grafana
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node_name
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
          - replacement: kubernetes-pods
            target_label: job
