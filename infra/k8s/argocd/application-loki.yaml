# Application para o stack de logs (Loki + Promtail).
# Aplicar após o Argo CD e, se desejado, após monitoring-stack: kubectl apply -f infra/k8s/argocd/application-loki.yaml
# O release é instalado no namespace monitoring; o Grafana (kube-prometheus-stack) deve ter datasource Loki configurado em application-monitoring.yaml.
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki-stack
    targetRevision: "2.9.0"
    helm:
      values: |
        # Não instalar Grafana (já temos no kube-prometheus-stack)
        grafana:
          enabled: false
        prometheus:
          enabled: false
        fluent-bit:
          enabled: false
        # Loki: single binary com PVC; recursos para cluster pequeno
        loki:
          enabled: true
          persistence:
            enabled: true
            size: 10Gi
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
        # Promtail: coleta logs dos pods e envia para Loki
        promtail:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
