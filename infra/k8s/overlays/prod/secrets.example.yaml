# Exemplo de Secrets para prod. NÃO commitar valores reais.
# Crie os secrets manualmente antes do primeiro apply, ou aplique um arquivo não versionado (secrets.yaml em .gitignore).
#
# kubectl create namespace video-system --dry-run=client -o yaml | kubectl apply -f -
# kubectl create secret generic jwt-secret --from-literal=JWT_SECRET=SUA_CHAVE_SEGRETA -n video-system
# kubectl create secret generic postgres-auth --from-literal=POSTGRES_USER=app --from-literal=POSTGRES_PASSWORD=xxx --from-literal=POSTGRES_DB=video_system -n video-system
# kubectl create secret generic rabbitmq-default-user --from-literal=RABBITMQ_DEFAULT_USER=user --from-literal=RABBITMQ_DEFAULT_PASS=xxx -n video-system
#
# Para os stubs (ms-auth, ms-video, ms-notify como placeholders), os Deployments atuais não referenciam
# esses secrets; quando integrar os serviços reais, adicione envFrom ou env com secretKeyRef nos Deployments.
