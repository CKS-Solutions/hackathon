# Exemplo de Secrets para prod. NÃO commitar valores reais.
# Crie os secrets manualmente antes do primeiro apply, ou aplique um arquivo não versionado (secrets.yaml em .gitignore).
#
# kubectl create namespace video-system --dry-run=client -o yaml | kubectl apply -f -
# kubectl create secret generic jwt-secret --from-literal=JWT_SECRET=SUA_CHAVE_SEGRETA -n video-system
# (Postgres e RabbitMQ removidos do overlay prod; não criar postgres-auth nem rabbitmq-default-user.)
#
# Para os stubs (ms-auth, ms-video), os Deployments não referenciam secrets. O ms-notify real precisa de
# SQS_QUEUE_URL, DynamoDB table name e SES sender email: obtenha com terraform output em infra/terraform/environments/prod
# (ms_notify_sqs_queue_url, ms_notify_dynamodb_table_name, ms_notify_ses_sender_email) e injete via ConfigMap/Secret
# ou External Secrets.
