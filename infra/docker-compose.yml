name: fiap-hackathon-infra
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: video_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - video-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d video_system"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs,dynamodb,ses
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "./localstack:/etc/localstack/init/ready.d"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - video-network

  ms-auth:
    build:
      context: ../packages
      dockerfile: ms-auth/Dockerfile
    environment:
      - SERVICE_NAME=ms-auth
      - STAGE=local
      - AWS_REGION=us-east-1
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=dev
      - DB_PASSWORD=dev
      - DB_NAME=video_system
      - DB_SSLMODE=disable
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_EXPIRATION_HOURS=24
      - PORT=8080
    ports:
      - "8081:8080"
    networks:
      - video-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      - postgres

  ms-video:
    build:
      context: ../packages
      dockerfile: ms-video/Dockerfile
    environment:
      - SERVICE_NAME=ms-video
      - AWS_REGION=us-east-1
      - STAGE=dev
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - SQS_QUEUE_URL=http://localstack:4566/000000000000/MSVideo-Queue
      - JWT_SECRET=your-secret-key-change-in-production
      - PORT=8080
      - MS_NOTIFY_URL=http://ms-notify:8080
    ports:
      - "8082:8080"
    networks:
      - video-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      - localstack

  ms-notify:
    build:
      context: ../packages
      dockerfile: ms-notify/Dockerfile
    environment:
      - SERVICE_NAME=ms-notify
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_ENDPOINT_URL=http://localstack:4566
      - SQS_QUEUE_URL=http://localstack:4566/000000000000/MSNotify-Queue
      - DYNAMODB_TABLE=MSNotify.Notification
      - SES_SENDER=cks.hackathon.noreply@gmail.com
    ports:
      - "8083:8080"
    networks:
      - video-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      - localstack

networks:
  video-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
