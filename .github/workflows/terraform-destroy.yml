# Terraform destroy. Manual only (workflow_dispatch). Requires typing "destroy" to confirm.
# Destroy is irreversible; ensure you have a state backup if needed.

name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: "Type 'destroy' to confirm"
        required: true
        type: string

concurrency:
  group: terraform-prod
  cancel-in-progress: false

env:
  TF_VERSION: '1.9.0'

jobs:
  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TF_VAR_github_repo: ${{ github.repository }}
      TF_VAR_terraform_state_bucket: ${{ secrets.TF_STATE_BUCKET }}
    defaults:
      run:
        working-directory: infra/terraform/environments/prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate confirmation
        run: |
          if [ "${{ inputs.confirmation }}" != "destroy" ]; then
            echo "::error::Confirmation must be exactly 'destroy'. Got: '${{ inputs.confirmation }}'"
            exit 1
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=prod/terraform.tfstate" \
            -backend-config="region=${{ vars.TF_STATE_REGION }}"

      - name: Terraform Plan (destroy)
        run: terraform plan -destroy -no-color -out=tfplan

      - name: Terraform Apply (destroy)
        run: terraform apply -auto-approve tfplan
